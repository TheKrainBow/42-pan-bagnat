worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # If upstream proxy sets X-Forwarded-Proto, trust it; otherwise fall back to $scheme
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        ''      $scheme;
    }

    upstream pan-bagnat-frontend {
        zone pan_bagnat_frontend 64k;
        server pan-bagnat-frontend:3000 resolve;
    }

    upstream pan-bagnat-backend {
        zone pan_bagnat_backend 64k;
        server pan-bagnat-backend:8080 resolve;
    }

    upstream pan-bagnat-proxy-service {
        zone pan_bagnat_proxy_service 64k;
        server pan-bagnat-proxy-service:9090 resolve;
    }

    # ===== Main domain (NO SSL here; SSL is terminated upstream) =====
    server {
        listen 80;
        server_name localhost heinz.42nice.fr panbagnat.42nice.fr dev.maagosti.fr;

        location = /healthz {
            access_log off;
            default_type text/plain;
            return 200 'ok';
        }

        # Allow large bodies only for icon upload endpoints
        location ~ ^/api/v1/admin/modules/[^/]+/icon/upload$ {
            client_max_body_size 50m;
            proxy_request_buffering off;
            proxy_pass         http://pan-bagnat-backend;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_redirect     off;
        }

        location ~ ^/api/v1/admin/modules/[^/]+/pages/[^/]+/icon/upload$ {
            client_max_body_size 50m;
            proxy_request_buffering off;
            proxy_pass         http://pan-bagnat-backend;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_redirect     off;
        }

        location /api/ {
            proxy_pass         http://pan-bagnat-backend;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_redirect     off;
        }

        location /auth/ {
            proxy_pass         http://pan-bagnat-backend;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_redirect     off;
        }

        location /ws {
            proxy_pass         http://pan-bagnat-backend;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_read_timeout 600s;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        location ~ ^/module-page/_status/ {
            proxy_pass         http://pan-bagnat-proxy-service;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_redirect     off;
        }

        # Serve backend-uploaded icons only; let the frontend own other /assets/*
        location ^~ /assets/module-icons/ {
            proxy_pass         http://pan-bagnat-backend;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_redirect     off;
        }

        location ^~ /assets/page-icons/ {
            proxy_pass         http://pan-bagnat-backend;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_redirect     off;
        }

        location / {
            proxy_pass         http://pan-bagnat-frontend;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        }
    }

    # ===== Wildcard modules (NO SSL here; SSL is terminated upstream) =====
    server {
        listen 80;
        server_name *.modules.dev.maagosti.fr *.modules.panbagnat.42nice.fr *.modules.localhost *.modules.127.0.0.1.nip.io;
        access_log /var/log/nginx/modules_access.log;

        location / {
            proxy_pass         http://pan-bagnat-proxy-service;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Proto $forwarded_proto;
            proxy_set_header   X-Forwarded-Host  $host;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_redirect     off;
        }
    }
}
