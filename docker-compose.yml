services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - nginx
    env_file:
      - ./frontend/.env
  
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      - db
  
  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
  
  db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    env_file:
      - ./db/.env
  adminer:
    image: adminer
    ports: ["8081:8080"]

volumes:
  postgres_data:
