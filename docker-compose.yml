services:
  frontend:
    container_name: pan-bagnat-frontend-1
    build:
      context: ./frontend
    expose:
      - '3000'
    env_file:
      - ./frontend/.env
    networks:
      - pan-bagnat-net

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '80:80'
    depends_on:
      - frontend
      - backend
    networks:
      - pan-bagnat-net

  backend:
    container_name: pan-bagnat-backend-1
    build:
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./repos:/data/repos
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - pan-bagnat-net
  db:
    container_name: pan-bagnat-db-1
    image: postgres:16
    restart: on-failure
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:Z
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./db/.env
    networks:
      - pan-bagnat-net

  adminer:
    container_name: pan-bagnat-adminer-1
    image: adminer
    ports: ["8081:8080"]
    networks:
      - pan-bagnat-net

volumes:
  postgres_data:
  dind_data:
  git_repos:

networks:
  pan-bagnat-net:
    name: pan-bagnat-net
    driver: bridge