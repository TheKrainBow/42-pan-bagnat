services:
  frontend:
    container_name: pan-bagnat-frontend
    build:
      context: ./frontend
    expose:
      - '3000'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pan-bagnat-core

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/ssl:ro
    ports:
      - '80:80'
      - '443:443'
    restart: unless-stopped
    networks:
      - pan-bagnat-core
      - pan-bagnat-host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  backend:
    container_name: pan-bagnat-backend
    user: "root:root"
    build:
      context: ./backend
    init: true
    expose:
      - "8080"
    restart: unless-stopped
    environment:
      HOST_NAME: ${HOST_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_URL: ${POSTGRES_URL}
      FT_CALLBACK_URL: ${FT_CALLBACK_URL}
      FT_CLIENT_ID: ${FT_CLIENT_ID}
      FT_CLIENT_SECRET: ${FT_CLIENT_SECRET}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      REPO_BASE_PATH: ${REPO_BASE_PATH}
      REPO_HOST_BASE_PATH: ${REPO_HOST_BASE_PATH}
      GIT_SSH_KNOWN_HOSTS: ${GIT_SSH_KNOWN_HOSTS}
      SSH_KNOWN_HOSTS_LIST: ${SSH_KNOWN_HOSTS_LIST}
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    volumes:
      - ./repos:/data/repos
      - ./assets:/app/assets
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/api/v1/healthz >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 15s
    networks:
      - pan-bagnat-net
      - pan-bagnat-core
  db:
    container_name: pan-bagnat-db
    image: postgres:16
    restart: on-failure
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - pan-bagnat-core
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-panbagnat} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrator:
    image: migrate/migrate:latest
    command: ["-path", "/migrations", "-database", "${POSTGRES_URL}", "up"]
    volumes:
      - ./db/migrations:/migrations:ro
    networks:
      - pan-bagnat-core
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:

networks:
  pan-bagnat-core:
    name: pan-bagnat-core
    driver: bridge
    internal: true
  pan-bagnat-net:
    name: pan-bagnat-net
    driver: bridge
    external: true
  pan-bagnat-host:
    name: pan-bagnat-host
    driver: bridge
