services:
  frontend:
    container_name: pan-bagnat-frontend
    build:
      context: ./frontend
      args:
        VITE_MODULES_BASE_DOMAIN: modules.${HOST_NAME}
        VITE_MODULES_PROTOCOL: ${MODULES_MODULES_PROTOCOL}
    expose:
      - '3000'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pan-bagnat-core

  proxy-service:
    container_name: pan-bagnat-proxy-service
    build:
      context: ./modules-proxy
      dockerfile: Dockerfile.proxy
    expose:
      - "9090"
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
      MODULES_PROXY_PORT: ${MODULES_PROXY_PORT}
      MODULES_PROXY_CHANNEL: ${MODULES_PROXY_CHANNEL}
      MODULES_PROXY_ALLOWED_DOMAINS: modules.${HOST_NAME}
      MODULES_IFRAME_ALLOWED_HOSTS: ${HOST_NAME}
      MODULES_NET_CONTROLLER_URL: ${MODULES_NET_CONTROLLER_URL}
      MODULES_SESSION_SECRET: ${MODULES_SESSION_SECRET}
      MODULES_SESSION_COOKIE_TTL: ${MODULES_SESSION_COOKIE_TTL}
      MODULES_LOGIN_URL: https://${HOST_NAME}/login
      PROXY_DEBUG_AUTH: ${PROXY_DEBUG_AUTH}
      SESSION_COOKIE_SAMESITE: ${SESSION_COOKIE_SAMESITE}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - pan-bagnat-core
      - pan-bagnat-proxy-net

  net-controller:
    container_name: pan-bagnat-net-controller
    user: "root:root"
    build:
      context: ./modules-proxy
      dockerfile: Dockerfile.netctl
    expose:
      - "9091"
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
      MODULES_PROXY_CHANNEL: ${MODULES_PROXY_CHANNEL}
      MODULES_SHARED_NETWORK: ${MODULES_SHARED_NETWORK}
      MODULES_GATEWAY_IMAGE: ${MODULES_GATEWAY_IMAGE}
      MODULES_GATEWAY_PORT: ${MODULES_GATEWAY_PORT}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - pan-bagnat-core

  nginx:
    image: nginx:alpine
    environment:
      HOST_NAME: ${HOST_NAME}
      NGINX_FORCE_HTTPS: ${NGINX_FORCE_HTTPS}
      NGINX_SSL_CERT: ${NGINX_SSL_CERT}
      NGINX_SSL_CERT_KEY: ${NGINX_SSL_CERT_KEY}
      NGINX_ENVSUBST_OUTPUT_DIR: /etc/nginx
      NGINX_ENVSUBST_FILTER: ^(HOST_NAME|NGINX_FORCE_HTTPS|NGINX_SSL_CERT|NGINX_SSL_CERT_KEY)$
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - ./nginx/ssl:/etc/ssl:ro
    ports:
      - '80:80'
      - '443:443'
    restart: unless-stopped
    networks:
      - pan-bagnat-core
      - pan-bagnat-host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      proxy-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  backend:
    container_name: pan-bagnat-backend
    user: "root:root"
    build:
      context: ./backend
    init: true
    expose:
      - "8080"
    restart: unless-stopped
    environment:
      HOST_NAME: ${HOST_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_URL: ${POSTGRES_URL}
      FT_CALLBACK_URL: https://${HOST_NAME}/auth/42/callback
      FT_CLIENT_ID: ${FT_CLIENT_ID}
      FT_CLIENT_SECRET: ${FT_CLIENT_SECRET}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      REPO_BASE_PATH: ${REPO_BASE_PATH}
      REPO_HOST_BASE_PATH: ${REPO_HOST_BASE_PATH}
      GIT_SSH_KNOWN_HOSTS: ${GIT_SSH_KNOWN_HOSTS}
      SSH_KNOWN_HOSTS_LIST: ${SSH_KNOWN_HOSTS_LIST}
      SESSION_COOKIE_DOMAIN: .${HOST_NAME}
      SESSION_COOKIE_SAMESITE: ${SESSION_COOKIE_SAMESITE}
      MODULES_SESSION_SECRET: ${MODULES_SESSION_SECRET}
      MODULES_SESSION_TOKEN_TTL: ${MODULES_SESSION_TOKEN_TTL}
      MODULES_LOGIN_URL: https://${HOST_NAME}/login
      MODULES_PROXY_ALLOWED_DOMAINS: modules.${HOST_NAME}
      MODULES_IFRAME_ALLOWED_HOSTS: ${HOST_NAME}
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    volumes:
      - ./repos:/data/repos
      - ./assets:/app/assets
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/api/v1/healthz >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 15s
    networks:
      - pan-bagnat-core
      - pan-bagnat-host
  db:
    container_name: pan-bagnat-db
    image: postgres:16
    restart: on-failure
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - pan-bagnat-core
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrator:
    image: migrate/migrate:latest
    command: ["-path", "/migrations", "-database", "${POSTGRES_URL}", "up"]
    volumes:
      - ./db/migrations:/migrations:ro
    networks:
      - pan-bagnat-core
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:

networks:
  pan-bagnat-core:
    name: pan-bagnat-core
    driver: bridge
    internal: true
  pan-bagnat-net:
    name: pan-bagnat-net
    driver: bridge
    external: true
  pan-bagnat-host:
    name: pan-bagnat-host
    driver: bridge
  pan-bagnat-proxy-net:
    name: pan-bagnat-proxy-net
    driver: bridge
    internal: true
