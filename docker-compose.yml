services:
  frontend:
    profiles: ["backend", "dev"]
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - nginx
    env_file:
      - ./frontend/.env

  backend:
    profiles: ["backend", "dev"]
    build:
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./repos:/data/repos:Z

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"

  db:
    container_name: 42-pan-bagnat-db-1
    image: postgres:16
    restart: on-failure
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:Z
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./db/.env

  adminer:
    container_name: 42-pan-bagnat-adminer-1
    image: adminer
    ports: ["8081:8080"]

volumes:
  postgres_data:
  git_repos:
